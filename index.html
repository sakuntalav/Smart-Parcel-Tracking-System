<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTrack AI - India Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-indigo-900 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex items-center gap-2">
            <span class="text-lime-400 font-bold text-2xl">üöö SmartTrack AI</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-12 px-4">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">Predictive Parcel Tracking</h1>
            <p class="text-slate-600 mb-8 text-lg">AI-powered delay forecasting for Indian Logistics.</p>
            
            <div class="flex gap-2 max-w-lg mx-auto bg-white p-2 rounded-2xl shadow-xl border border-slate-200">
                <input type="text" id="trackingInput" placeholder="Enter ID (e.g. IND-8829-DEL)" 
                       class="flex-1 p-3 outline-none text-slate-700 rounded-l-xl">
                <button onclick="handleTrack()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition">
                    Track Parcel
                </button>
            </div>
        </section>

        <div id="resultSection" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in">
            
            <div class="lg:col-span-2 space-y-6">
                <div id="alertCard" class="p-6 rounded-2xl border-l-8">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <span id="alertIcon"></span> AI Delivery Insight
                            </h3>
                            <p id="alertMessage" class="mt-2 text-slate-700"></p>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-bold uppercase text-slate-400">Predicted ETA</span>
                            <p id="etaDate" class="text-xl font-black text-slate-900"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-8 text-lg">Journey Timeline</h3>
                    <div id="timeline" class="space-y-8 relative">
                        <div class="absolute left-[11px] top-2 bottom-2 w-0.5 bg-slate-100"></div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-2 rounded-2xl shadow-lg border border-slate-200">
                    <div id="map" style="height: 350px;" class="rounded-xl"></div>
                </div>

                <div class="bg-indigo-900 text-white p-6 rounded-2xl shadow-lg">
                    <h4 class="text-indigo-200 text-xs font-bold uppercase mb-4 tracking-widest">Live Context</h4>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">üìç</span>
                            <div>
                                <p class="text-xs text-indigo-300 uppercase font-bold">Current Hub</p>
                                <p id="currLoc" class="font-semibold text-lg"></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xl">üå¶Ô∏è</span>
                            <div>
                                <p class="text-xs text-indigo-300 uppercase font-bold">Weather at Hub</p>
                                <p id="weatherStatus" class="font-semibold text-lg"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
